name: Docker Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v5

    - name: Build Docker image
      run: docker build -t ci_basic_github_typescript .

    - name: Run tests in Docker
      run: docker run --rm ci_basic_github_typescript npm test